name: caller workflow

on:
 workflow_dispatch:
   inputs: 
     workflows: 
        description: 'please give any one file name to trigger javaci or databaseci'
        required: true
        default: 'javaci'
     repository: 
        description: 'Repository to run workflows in'
        required: true             
        #default: ${{github.repository}}
        #default: Shanridhu/github-actions-shared-workflow/.github/workflows/   
   
jobs:

   build:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout Repository
         uses: actions/checkout@main
         
       - name: Trigger Child Workflows
         id: workflow_dispatch
         uses: Shanridhu/github-action-maven-example-start@main
         
         with:
           workflows: ${{ github.workflow_dispatch.inputs.workflows }}
           repository: ${{ github.workflow_dispatch.inputs.repository }}
         env:
           Workflow2_PAT_TOKEN_GITHUB: ${{ secrets.Workflow2_PAT_TOKEN_GITHUB }}           
